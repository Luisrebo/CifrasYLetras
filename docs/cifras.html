    <link rel="stylesheet" href="stylesheets/stylePruebas.css?v=1.0">

    <title>Cifras</title>

    <nav class="mb-3 navbar navbar-dark bg-primary navbar-expand-lg fixed-top p-3">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">

          </ul>

    <!-- CIFRAS -->
    <div class="panelInputs container card main-panel-cifras text-center mt-5">
        <form id="formulario-Cifras">
            <div class="card-body input-panel mt-7">
                <h1 class="text-center mb-5">Escribe las 6 cifras con las que operar</h1>
                <div class="container mt-5">
                    <div class="row text-center">
                        <!-- Cifra 1 -->
                        <div class="col-md-2">
                            <label for="inPutCifra1">Cifra 1</label>
                            <input type="number" id="inPutCifra1" class="input-prueba form-control" />
                        </div>

                        <!-- Cifra 2 -->
                        <div class="col-md-2">
                            <label for="inPutCifra2">Cifra 2</label>
                            <input type="number" id="inPutCifra2" class="input-prueba form-control" />
                        </div>

                        <!-- Cifra 3 -->
                        <div class="col-md-2">
                            <label for="inPutCifra3">Cifra 3</label>
                            <input type="number" id="inPutCifra3" class="input-prueba form-control" />
                        </div>

                        <!-- Cifra 4 -->
                        <div class="col-md-2">
                            <label for="inPutCifra4">Cifra 4</label>
                            <input type="number" id="inPutCifra4" class="input-prueba form-control" />
                        </div>

                        <!-- Cifra 5 -->
                        <div class="col-md-2">
                            <label for="inPutCifra5">Cifra 5</label>
                            <input type="number" id="inPutCifra5" class="input-prueba form-control" />
                        </div>

                        <!-- Cifra 6 -->
                        <div class="col-md-2">
                            <label for="inPutCifra6">Cifra 6</label>
                            <input type="number" id="inPutCifra6" class="input-prueba form-control" />
                        </div>
                    </div>
                </div>


                <div class="container panelNumObjetivo text-center mt-5 ">
                    <h1 class="text-center mb-5">Escribe el numero objetivo a conseguir</h1>
                    <div class="row text-center">
                        <div class="col-md-2 offset-md-5">
                            <label for="inPutNumeroObjetivo"> Numero Objetivo</label>
                            <input type="number" id="inPutNumeroObjetivo" class="input-prueba form-control">
                        </div>
                    </div>
                </div>
            </div>
            <div class=" card-footer panelBoton mt-3 d-flex justify-content-center">
                <button class=" btn btn-primary mx-2" type="submit">Resolver</button>
                <button class=" btn btn-secondary mx-2" type="button" id="btnAleatorios">Genera Aleatorios</button>
                <button class="btn btn-danger mx-2" type="button" id="btnClear">Borrar</button>
                <!--<button class="btn btn-danger" type="button" id="btnClearResultado">Borrar Resultado</button>-->
            </div>
        </form>

    </div>

    <!-- SOLUCION CIFRAS -->
    <div class="panelSoluciones container card text-center mt-5" id="container-Solucion-Cifras">
        <h2 id="resultado"></h2>
        <div class="card-footer">
            <button class="btn btn-danger" type="button" id="btnClearResultado">Borrar Resultado</button>
        </div>
    </div>


    <!-- SOLUCION LETRAS -->
    <div class="panelSoluciones container card text-center mt-5" id="container-Solucion-Letras">
        <h2 id="resultadoLetras"></h2>
        <div class="card-footer">
            <button class="btn btn-danger" type="button" id="btnClearResultadoLetras">Borrar Resultado</button>
        </div>
    </div>
</body>
