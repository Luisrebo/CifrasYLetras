<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

 -->
    <title>Document</title>

<body>
    <!-- CIFRAS -->
    <div class="panelInputs container card main-panel-cifras text-center mt-5">
        <form id="formulario-Cifras">
            <div class="card-body input-panel mt-5">
                <h1 class="text-center mb-5">Escribe las 6 cifras con las que operar</h1>
                <div class="container mt-5">
                    <div class="row text-center">
                        <!-- Cifra 1 -->
                        <div class="col-md-2">
                            <label for="inPutCifra1">Cifra 1</label>
                            <input type="number" id="inPutCifra1" class="input-prueba form-control" />
                        </div>

                        <!-- Cifra 2 -->
                        <div class="col-md-2">
                            <label for="inPutCifra2">Cifra 2</label>
                            <input type="number" id="inPutCifra2" class="input-prueba form-control" />
                        </div>

                        <!-- Cifra 3 -->
                        <div class="col-md-2">
                            <label for="inPutCifra3">Cifra 3</label>
                            <input type="number" id="inPutCifra3" class="input-prueba form-control" />
                        </div>

                        <!-- Cifra 4 -->
                        <div class="col-md-2">
                            <label for="inPutCifra4">Cifra 4</label>
                            <input type="number" id="inPutCifra4" class="input-prueba form-control" />
                        </div>

                        <!-- Cifra 5 -->
                        <div class="col-md-2">
                            <label for="inPutCifra5">Cifra 5</label>
                            <input type="number" id="inPutCifra5" class="input-prueba form-control" />
                        </div>

                        <!-- Cifra 6 -->
                        <div class="col-md-2">
                            <label for="inPutCifra6">Cifra 6</label>
                            <input type="number" id="inPutCifra6" class="input-prueba form-control" />
                        </div>
                    </div>
                </div>


                <div class="container panelNumObjetivo text-center mt-5 ">
                    <h1 class="text-center mb-5">Escribe el numero objetivo a conseguir</h1>
                    <div class="row text-center">
                        <div class="col-md-2 offset-md-5">
                            <label for="inPutNumeroObjetivo"> Numero Objetivo</label>
                            <input type="number" id="inPutNumeroObjetivo" class="input-prueba form-control">
                        </div>
                    </div>
                </div>
            </div>
            <div class=" card-footer panelBoton mt-5">
                <button class=" btn btn-primary" type="submit">Resolver</button>
                <button class=" btn btn-secondary" type="button" id="btnAleatorios">Genera Aleatorios</button>
                <button class="btn btn-danger" type="button" id="btnClear">Borrar</button>
                <!--<button class="btn btn-danger" type="button" id="btnClearResultado">Borrar Resultado</button>-->
            </div>
        </form>

    </div>

    <!-- SOLUCION CIFRAS -->
    <div class="panelSoluciones container card text-center mt-5" id="container-Solucion-Cifras">
        <h2 id="resultado"></h2>
        <div class="card-footer">
            <button class="btn btn-danger" type="button" id="btnClearResultado">Borrar Resultado</button>
        </div>
    </div>

    <!-- LETRAS -->
    <div class="panelInputs container card main-panel-letras text-center mt-5">
        <h1 class="text-center mt-5">Escribe 10 letras </h1>
        <form id="formulario-Letras">
            <div id="ContenedorLetras" class="m-5 d-flex flex-nowrap justify-content-center align-items-center">
                <div class="mx-2 text-center">
                    
                    <input type="text" id="inPutLetra1" class="input-prueba form-control input-letra" maxlength="1" />
                </div>
                <div class="mx-2 text-center">
                   
                    <input type="text" id="inPutLetra2" class="input-prueba form-control input-letra" maxlength="1" />
                </div>
                <div class="mx-2 text-center">
                   
                    <input type="text" id="inPutLetra3" class="input-prueba form-control input-letra" maxlength="1" />
                </div>
                <div class="mx-2 text-center">
                    
                    <input type="text" id="inPutLetra4" class="input-prueba form-control input-letra" maxlength="1" />
                </div>
                <div class="mx-2 text-center">
                   
                    <input type="text" id="inPutLetra5" class="input-prueba form-control input-letra" maxlength="1" />
                </div>
                <div class="mx-2 text-center">
                    
                    <input type="text" id="inPutLetra6" class="input-prueba form-control input-letra" maxlength="1" />
                </div>
                <div class="mx-2 text-center">
                   
                    <input type="text" id="inPutLetra7" class="input-prueba form-control input-letra" maxlength="1" />
                </div>
                <div class="mx-2 text-center">
                 
                    <input type="text" id="inPutLetra8" class="input-prueba form-control input-letra" maxlength="1" />
                </div>
                <div class="mx-2 text-center">
                    
                    <input type="text" id="inPutLetra9" class="input-prueba form-control input-letra" maxlength="1" />
                </div>
                <div class="mx-2 text-center">
                    
                    <input type="text" id="inPutLetra10" class="input-prueba form-control input-letra" maxlength="1" />
                </div>
            </div>
    
            <div class="card-footer panelBoton mt-3 d-flex justify-content-center">
                <button class="btn btn-primary mx-2" type="submit">Resolver</button>
                <button class="btn btn-secondary mx-2" type="button" id="btnLetrasAleatorias">Genera Letras Aleatorias</button>
                <button class="btn btn-danger mx-2" type="button" id="btnClearLetras">Borrar</button>
            </div>
        </form>
    </div>
    
    <!-- SOLUCION LETRAS -->
    <div class="panelSoluciones container card text-center mt-5" id="container-Solucion-Letras">
        <h2 id="resultadoLetras"></h2>
        <div class="card-footer">
            <button class="btn btn-danger" type="button" id="btnClearResultadoLetras">Borrar Resultado</button>
        </div>
    </div>
</body>

</html>
